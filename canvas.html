<div class="container">
	<div class="row" style="margin-top:100px;">
		<div class="col-md-12" style="overflow:auto;">
			<canvas class="cnv" id="main_canvas" width="100" height="100" style="border: 1px solid #cccccc; background-color:#eee;"></canvas>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-7">
						<p id="time_p" style="font-size:22px; margin: 0px; padding: 0px;"></p>
					</div>
					<div class="col-md-5">
						<input type="submit" id="download_button" onclick="download_output(output)" class="btn btn-primary btn-block" value="Download Solution">
					</div>
				</div>
				<div class="row" style="margin-top:20px;">
					<div class="col-md-8 col-md-offset-2">
						<input type="submit" id="solve_again_button" ng-click="solve_again()" class="btn btn-block btn-warning btn-lg" value="SOLVE AGAIN">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
