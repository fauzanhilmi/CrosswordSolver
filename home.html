<div class="container">
	<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="jumbotron" style="margin-top:150px;">
				<div class="row">
					<div class="col-md-3">
						<img src="assets/logo/crossword-logo.png" alt="logo">
					</div>
					<div class="col-md-9">
						<p style="font-size:55px; margin: 0px; padding: 0px;">Crossword Solver</p>
						<p style="font-size:25px; margin: 0px; padding: 0px; margin-left:5px">Solve any crosswords you want!</p>
					</div>
				</div>
				<div class="row" style="margin-top:20px;">
					<div class="col-md-6">
						<label class="btn btn-primary btn-block" for="dict_upload_button">
							<input id="dict_upload_button" type="file" accept=".txt" onchange="upload_kamus(event)" style="display:none;">
								Upload Dictionary (.txt)
						</label>
					</div>
					<div class="col-md-6">
						<label class="btn btn-primary btn-block" for="cw_upload_button">
							<input id="cw_upload_button" type="file" accept=".txt" onchange="upload_cw(event)" style="display:none;">
								Upload Crossword (.txt)
						</label>
					</div>
				</div>	
				<div class="row" style="margin-top:20px;">
					<div class="col-md-6 col-md-offset-3">
						<input type="submit" id="generate_button" ng-click="generate()" class="btn btn-lg btn-warning btn-block" value="SOLVE">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
